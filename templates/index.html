<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors (KNN) - Wine Quality Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 50%;
        }
        h1 {
            color: #d63384;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d63384;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b0256b;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>K-Nearest Neighbors (KNN) - Wine Quality Prediction</h1>
        <form action="/predict" method="post">
            <label>Alcohol Content:</label><br>
            <input type="text" name="alcohol" required><br>
            <label>pH Level:</label><br>
            <input type="text" name="pH" required><br>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <p class="result">{{ prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
